<app-layout>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cliente - {{operacao}}</h5>

            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">CÃ³digo:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.codigo" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nome" />
                </div>

                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">Endereco:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.endereco" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">Cidade:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cidade" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">CEP:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cep" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">Estado:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.uf" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="nome" class="control-label">Telefone:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.telefone" />
                </div>

            </div>


            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-12">
                    <button *ngIf="this.operacao=='Incluir'" type="button" class="btn btn-primary"
                        style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                    <button *ngIf="this.operacao=='Alterar'" type="button" class="btn btn-primary"
                        style="margin-right: 10px;" (click)="alterar()">Alterar</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                        (click)="voltar()">Voltar</button>
                </div>
            </div>

        </div>
    </div>
</app-layout>
