<app-layout>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Produto</h5> 
          <!--Linha formulario--> 
          <div class="row">
            <div class="form-group col-12">
              <label for="nome"class="control-label">Nome:</label>
              <input type="text" class="form-control" [(ngModel)]="produto.nome"  />
            </div>            
          </div>
          <!--Linha botao pesquisar--> 
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
              <button type="button" class="btn btn-primary" (click)="pesquisar()" >Pesquisar</button>
            </div>
          </div> 

          <!--Linha tabela--> 
          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Codigo</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>OBS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let produto of listaProduto">
                    <th><input type="radio" name="selecionado" (change)="selecionar(produto)"/></th>
                    <th>{{produto.codigo}}</th>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.valor}}</td>
                    <td>{{produto.obs}}</td>
                  </tr>                  
                </tbody>
              </table>
            </div>
          </div>

          <!--Linha botao incluir--> 
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>      
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()">Alterar</button>             
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="remover()">Excluir</button>
            </div>
          </div>

        </div>
    </div>
</app-layout>
